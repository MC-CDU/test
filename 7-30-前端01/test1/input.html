<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>
    <table border="1">
        <from action="#" method="post" bolder="1">
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" placeholder="请输入邮箱"></td>
        </tr>
        <tr>
            <td>姓名</td>
            <td><input type="text" name="name" placeholder="请输入姓名"></td>
        </tr>
        <tr>
            <td>手机号</td>
            <td><input type="text" name="phone" placeholder="请输入手机号"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="男" checked>
                <input type="radio" name="sex" value="女">
            </td>
        </tr>
        <tr>
            <td>出生日期</td>
            <td><input type="date" name="birth" placeholder="请输入出生日期"></td>
        </tr>
        <tr>
            <td rowspan="2">验证码</td>
            <td><input type="text" name="vCode" placeholder="请输入验证码"><img src="1.png" width="70" height="30"></td>
        </tr>
        <tr></tr>
        <tr>
            <th colspan="2"><input type="submit" value="提交"></th>
        </tr>
        </from>
    </table>
</body>
</html>
