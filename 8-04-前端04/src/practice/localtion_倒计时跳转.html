<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="span">5</span>秒后自动跳转！
</body>
<script>
    var i = 5;
    var elementById = document.getElementById("span");
    function f(){
        if (i <= 0) {
            window.location.href = "https://www.baidu.com";
            return;
        }
        elementById.innerText = --i + "";
    }
    setInterval(f,1000);
</script>
</html>
